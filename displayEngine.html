<div class="col-md-8 col-md-offset-1 ng-hide" ng-show="displayEngine">
	<div class="col-md-6">
		<h3 class="left-hand-header bhom-red">Engine</h3>
	</div>
	<div class="col-md-6 text-right">
		<p class="right-hand-header"><img src="img/main-logo.png" class="top-right-logo" /></p>
	</div>

	<div class="row">
		<p><span class="pre-object-namespace object-name">{{currentEngine.name}}</span></p>
	</div>

	<div class="row property-table">
		<div class="method-table-row ng-hide" ng-show="currentEngine.methods.length == 0">
			<div class="col-xs-12 text-center">
				{{currentEngine.name}} has no methods associated with it
			</div>
		</div>

		<div class="property-table-row" ng-repeat="x in currentEngine.methods">		
			<div class="row property-table-cell">
				<span class="object-name">{{x[0]}}</span>
			</div>

			<div class="row method-table table-cel level-5-indent">
				<div class="table-header">
					<div class="col-md-3 table-cell-inner table-header">Name</div>
					<div class="col-md-9 table-cell-inner table-header">Description</div>
				</div>

				<div class="property-table-row method-input-row can-click" ng-repeat="y in x[1]">
					<div class="col-md-3 table-cell-inner">
						{{y.memberName}}
					</div>
					<div class="col-md-9 table-cell-inner">
						{{y.description}}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
