<!DOCTYPE html>
<html>

	<head>
		<title>BHoM API</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

		<!-- Toastr -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.tpls.min.js"></script>
	    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-toastr/2.1.1/angular-toastr.min.css">

	    <!-- JS -->
	    <script src="js/app.js"></script>
		<script src="js/factory.js"></script>
		<script src="js/engine.js"></script>

		<!-- CSS overrides -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body ng-app="bhomapi" ng-controller="methodController">

		<div class="api-container">
			<div class="row">
				<span class="fa fa-spinner fa-5x fa-fw text-center ng-hide" ng-show="isLoading"></span>
			</div>

			<div class="row ng-hide" ng-show="!isLoading">
				<div class="col-md-2 menu-sidebar">
					<!-- Left hand sidebar -->
					<div class="row text-center">
						<h3><span class="bhom-black">BHoM</span><span class="bhom-red">.API</span></h3>
					</div>

					<div class="row">
						<span class="can-click" ng-click="showObjects()"><span class="fa {{expandObjects ? 'fa-times-circle' : 'fa-plus-circle'}} fa-2x"></span> oM</span>
						<div class="row can-click ng-hide" ng-show="expandObjects" ng-repeat="x in navigationObjectModel" ng-click="goToObjectNamespace(x)">
							{{displayNamespaceSplit(x)}}
						</div>
					</div>

					<div class="row">
						<span class="can-click" ng-click="showEngine()"><span class="fa {{expandEngine ? 'fa-times-circle' : 'fa-plus-circle'}} fa-2x"></span> Engine</span>
						<div class="row can-click ng-hide" ng-show="expandEngine" ng-repeat="x in engines" ng-click="goToEngineNamespace(x)">
							{{x}}
						</div>
					</div>

					<div class="row">
						<span class="can-click" ng-click="showAdapter()"><span class="fa {{expandAdapter ? 'fa-times-circle' : 'fa-plus-circle'}} fa-2x"></span> Adapter</span>
						<div class="row can-click ng-hide" ng-show="expandAdapter" ng-repeat="x in adapters" ng-click="goToAdapterNamespace(x)">
							{{x}}
						</div>
					</div>
				</div>

				<div ng-include="'displayEngine.html'"></div>
				<div ng-include="'displayEngineMethod.html'"></div>
			</div>
		</div>
	</body>
</html>
